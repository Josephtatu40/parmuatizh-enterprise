<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parmuatizh Enterprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #2a9d8f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #content {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h2, h3 {
            color: #2a9d8f;
        }
        .media-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .media-container video,
        .media-container img {
            width: 50%;
            height: auto;
            border-radius: 8px;
        }
        .team {
            margin-top: 20px;
        }
        .team img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Parmuatizh Enterprise</h1>
    <p>Your Trusted Partner in Quality Goods</p>
</header>

<nav>
    <a href="#" onclick="loadSection('home')">Home</a>
    <a href="#" onclick="loadSection('about')">About Us</a>
    <a href="#" onclick="loadSection('services')">Our Services</a>
    <a href="#" onclick="loadSection('contact')">Contact Us</a>
</nav>

<div id="content">
    <!-- Content will be dynamically loaded here -->
</div>

<footer>
    <p>&copy; 2024 Parmuatizh Enterprise - All Rights Reserved</p>
</footer>

<script>
    const sections = {
        home: `

                <video controls>
                    <source src="videos/company-overview.mp4" type="video/mp4">

            </div>

            <img src="images/vehicles.jpg" alt="Vehicles">

            <p>We offer durable and efficient farm tools to improve productivity in agricultural activities.</p>
            <img src="images/farm-tools.jpg" alt="Farm Tools">

            <p>We supply fresh and packaged foods, including grains, vegetables, and dairy products, sourced from trusted suppliers.</p>
            <img src="images/foods.jpg" alt="Foods">

        contact: `

            <p><strong>Other Locations:</strong> Nairobi, Mombasa, Kisumu, Kitui, Kwale, Kampala, Dar es Salaam, and other regions</p>

            <p><strong>Email:</strong> <a href="mailto:parmuatizhparneah@gmail.com">parmuatizhparneah@gmail.com</a></p>

            <div class="team">
                <div class="team-member">
                    <img src="images/joseph-tatu.jpg" alt="Joseph Tatu">

                </div>
                <div class="team-member">
                    <img src="images/mercy-mumo.jpg" alt="Mercy Mumo">
                    <p><strong>Mercy Mumo</strong> - Manager</p>
                    <p><strong>Contact:</strong> 0748583555</p>
                </div>
                <div class="team-member">
                    <img src="images/alfred-nthiani.jpg" alt="Alfred Nthiani">
                    <p><strong>Alfred Nthiani</strong> - Secretary</p>
                    <p><strong>Contact:</strong> 0796134422</p>
                </div>
            </div>
        `
    };

    function loadSection(section) {
        document.getElementById('content').innerHTML = sections[section];
    }

    // Load the home section by default
    loadSection('home');
</script>

</body>
</html>
